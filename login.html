<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mogreen</title>
	<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="vendor/fontawesome/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
	<main class="d-flex flex-column" style="min-height: 100vh;">
		<article class="flex-grow-1 d-flex justify-content-center align-items-center">
			<div class="container col-md-6 col-lg-4">
				<div class="card bg-white shadow">
					<div class="card-body">
						<form method="post" class="px-md-4">
							<p class="text-center text-muted pt-4" style="font-size: 3em;"><i class="fas fa-unlock-alt"></i></p>
							<p class="text-center text-muted">Masukkan kode terdaftar!</p>
							<input type="password" name="code" class="form-control text-center mb-3">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value="1" id="rememberMe" name="rememberMe">
								<label class="form-check-label text-muted" for="rememberMe">Remember Me</label>
							</div>
							<div class="d-flex justify-content-end p-4">
								<button type="submit" class="btn btn-outline-success">Next</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</article>
		<footer>
			<div class="container">
				<p class="text-muted text-center small"><b><i>Copyright &copy; MOGREEN 2021</i></b></p>
			</div>
		</footer>
	</main>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="vendor/fontawesome/js/all.min.js"></script>
</body>
</html>
